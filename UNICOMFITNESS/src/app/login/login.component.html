


<div *ngIf="isLogin">

  <section class="vh-100" style="background-color: #131010;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="GymVerticalakka.jpg"
                  alt="register form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                     <!-- Reactive Form with validation -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="logo.jpg" alt="" width="50px" ><i style="color: #e02f17;"> unicom  <span class="h5 fw-bold mb-0 text-dark">Fitness</span> </i>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <!-- Email Input with validation -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" formControlName="email" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Email address</label>
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
                      <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                      <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
                    </div>
                  </div>

                  <!-- Password Input with validation -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" formControlName="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
                      <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                      <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
                    </div>
                  </div>

                  <!-- Submit Button (disabled if form is invalid) -->
                  <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-dark btn-lg btn-block" [disabled]="loginForm.invalid">Login</button>
                  </div>

                  
                  <!-- Additional links -->
                  <a class="small text-muted"  (click)="openModal()">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #181a33;">Don't have an account? <a  (click)="openModalWithComponent()"style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- forget password Modal Structure -->
<div class="modal fade" id="forgetPasswordModal" tabindex="-1" aria-labelledby="forgetPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgetPasswordModalLabel">Reset Your Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submitForm()">
          <div class="mb-3">
            <label for="email" class="form-label">Enter your email address</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>
          <div *ngIf="emailError" class="text-danger">
            Please enter a valid email address.
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!email || emailError">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</div>
