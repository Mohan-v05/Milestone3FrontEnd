<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.id }} </td>
      </ng-container>
  
      <!-- Payee Name Column -->
      <ng-container matColumnDef="payee">
        <th mat-header-cell *matHeaderCellDef> Payee </th>
        <td mat-cell *matCellDef="let payment"> {{payment.payee? payment.payee.name : ''}} </td>
      </ng-container>
  
      <!-- Payer Name Column -->
      <ng-container matColumnDef="payer">
        <th mat-header-cell *matHeaderCellDef> Receiver (Payer) </th>
        <td mat-cell *matCellDef="let payment"> {{ payment?.payer?.name }} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.dateTime | date: 'short' }} </td>
      </ng-container>
        <!-- Payment amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.amount }} </td>
      </ng-container>

      <!-- Payment Type Column -->
      <ng-container matColumnDef="paymentType">
        <th mat-header-cell *matHeaderCellDef> Payment Type </th>
        <td mat-cell *matCellDef="let payment"> {{ getPaymentType(payment.paymentType) }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
      class="custom-paginator">
    </mat-paginator>
  </div>
