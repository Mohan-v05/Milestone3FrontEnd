<div class="modal fade show" tabindex="-1" style="display: block;" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title">Payment Form</h5>
        
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <form (ngSubmit)="onPayment()" #paymentForm="ngForm">
            <div class="mb-3">
              <label for="memberid" class="form-label">Member ID</label>
              <input type="number" class="form-control" id="memberid" name="memberid" ngModel required>
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount" name="amount" ngModel required>
            </div>
            <div class="mb-3">
              <label for="paymentType" class="form-label">Payment Type</label>
              <select class="form-select" id="paymentType" name="paymentType" ngModel required>
                <option [value]="1">Credit</option>
                <option [value]="2">Debit</option>
                <option [value]="3">Cash</option>
                <option [value]="4">Online</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="anyDiscount" class="form-label">Discount</label>
              <input type="number" class="form-control" id="anyDiscount" name="anyDiscount" ngModel>
            </div>
            <div class="mb-3">
              <label for="remarks" class="form-label">Remarks</label>
              <textarea class="form-control" id="remarks" name="remarks" ngModel rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="recievedBy" class="form-label">Received By (Staff ID)</label>
              <input type="number" class="form-control" id="recievedBy" name="recievedBy" ngModel required>
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" ngModel required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
